syntax = "proto3";
package basic;

import "gogo/gogo.proto";
import "rust/extensions.proto";

message BoxedMessage {
    string name = 1;
}

message OuterMessage {
    BoxedMessage optional_msg = 1 [(rust.box_it)=true];
    BoxedMessage msg = 2 [(rust.box_it)=true, (gogoproto.nullable)=false];
    string other = 3;
}
